<!DOCTYPE html>
<html>

<head>
    <title>Expense Tracker - Mrinal N</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Track My Penny</h1>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Record Expense As" required />
            <input type="number" id="expense-amount" placeholder="Amount" required />
            <select id="expense-category" required>
                <optgroup label="expense-category">
                <option value="" disabled selected>Select Category</option>
                <option value="Credit">Credit</option>
                <option value="Debit">Debit</option>
            </select>
            <select id="expense-type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Salary">Salary</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="expense-date" required />
            <button type="submit">Add My Transaction</button>
        </form>
        <div class="expense-table">
            <table>
                <thead><strong><u>Displaying Transactions</u></strong>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total:</strong> Rupees (INR)<span id="total-amount">0</span>
            </div>
        </div>
        <div class="submission">
            <button style="color: brown">Submit</button>
        </div>
        <div class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="All">All</option>
                <option value="Credit">Credit</option>
                <option value="Debit">Debit</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
